<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit Modified with Reddit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap-3.1.1/css/bootstrap-theme.min.css">
  <!--<link rel="stylesheet" href="css/style.css">-->
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>
      <ul class="nav">
          <li>{{#link-to 'index'}}Home{{/link-to}}</li>
          <li>{{#link-to 'about'}}about{{/link-to}}</li>
      </ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
     <div class='about'>
         <form {{action loadList on='submit'}}>
            {{view Ember.TextField valueBinding='subreddit' id='subreddit' placeholder='Subreddit' require='true'}}
            <button type='submit'>Go!</button>
         </form>
     </div>

    <h2>Links from /r/{{subredditHeader}} </h2>
    <ul>
    {{#each link in model}}
      <li>
          {{#if link.thumbnail}}
          <img {{bindAttr src="link.thumbnailUrl"}}></img>
          {{/if}}
          <a {{bindAttr href='link.url'}} target='_blank'> {{link.title}}</a>
      </li>
    {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" id="about" date-template-name="about">
      <h2>About</h2>
      <ul>
          <li>Name0</li>
          <li>Name1</li>
          <li>Name2</li>
          <li>Name3</li>
          <li>Name4</li>
      </ul>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
